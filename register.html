<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FedFreight - Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" href="assests/css/base.css">
    <link rel="stylesheet" href="assests/css/style.css">
</head>

<body>
    <div class="app">
        <!-- Header -->
        <header class="headerLogin">
            <div class="grid">
                <div class="headerNavbar">
                    <!-- Logo & Description -->
                    <div class="headerLogoContainer">
                        <img src="assests/img/logo.png" alt="" class="headerLogo">
                        <div class="headerLogoDescription">FredFreight</div>
                    </div>
                    <!-- End Logo & Description -->

                    <!-- Header Navigation -->
                    <div class="headerNavigationList">
                        <div class="headerNavigationItem">
                            <a href="index.html " class="headerNavigationItemLink">Trang Chủ</a>
                        </div>
                        <div class="headerNavigationItem">
                            <a href="#" class="headerNavigationItemLink">Thông Tin</a>
                        </div>
                        <div class="headerNavigationItem">
                            <a href="#" class="headerNavigationItemLink">Dịch Vụ</a>
                        </div>
                        <div class="headerNavigationItem">
                            <a href="#" class="headerNavigationItemLink">Liên Lạc</a>
                        </div>
                        <div class="headerNavigationItem">
                            <a href="login.html" class="headerNavigationItemLink loginButton">Đăng Nhập</a>
                        </div>
                    </div>
                    <!-- End Header Navigation -->
                </div>
            </div>
        </header>

        <!-- Modal Layout -->
        <div class="modal">
            <div class="modalBody">
                <div class="modalInner">
                    <h2>Đăng ký</h2>
                    <form action="">
                        <div class="inputBox">
                            <img src="/assests/img/userIcon.png" alt="" class="modalIcon">
                            <input type="text" id="username" name="username" required>
                            <label for="username">Tên đăng nhập</label>
                        </div>
                        <div class="inputBox">
                            <img src="/assests/img/emailIcon.png" alt="" class="modalIcon">
                            <input type="email" id="email" name="email" required>
                            <label for="email" >Email</label>
                        </div>
                        <div class="inputBox">
                            <img src="/assests/img/passwordIcon.png" alt="" class="modalIcon">
                            <input type="password" id="password" name="password" required>
                            <label for="password" >Mật Khẩu</label>
                        </div>
                        <div class="roleSelection">
                            <label for="role">Bạn sẽ trở thành?</label>
                            <div>
                                <input type="radio" name="role" value="customer" id="customer" checked>
                                <label for="customer">Khách hàng</label>
                            </div>
                            <div>
                                <input type="radio" name="role" value="contributor" id="contributor">
                                <label for="contributor">Nhà Phân Phối</label>
                            </div>

                        </div>

                        <input type="submit" id="validate" name="validate" value="Đăng ký" class="inputButton">


                        <p class="redirectLogin">Bạn đã có tài khoản?
                            <a href="login.html">Đăng nhập</a>
                        </p>
                    </form>
                </div>
            </div>

            <div class="modalOverlay"></div>

        </div>

        <!-- End Modal -->
        <script src="validate.js"> </script>

    </div>



</body>

</html>
